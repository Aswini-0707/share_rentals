<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.profile-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="number"],
input[type="checkbox"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-top: 5px;
}

textarea {
  resize: vertical;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>

  <div class="profile-form">
    <h2>Create Your Profile</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label>Interests:</label><br>
        <input type="checkbox" id="interest1" name="interests" value="Travel">
        <label for="interest1">Travel</label><br>
        <input type="checkbox" id="interest2" name="interests" value="Reading">
        <label for="interest2">Reading</label><br>
        <input type="checkbox" id="interest3" name="interests" value="Sports">
        <label for="interest3">Sports</label><br>
        <!-- Add more interests as needed -->
      </div>
      <div class="form-group">
        <label>Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="Photography">
        <label for="hobby1">Photography</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="Cooking">
        <label for="hobby2">Cooking</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="Gardening">
        <label for="hobby3">Gardening</label><br>
        <!-- Add more hobbies as needed -->
      </div>
      <div class="form-group">
        <label for="personal-history">Personal History:</label><br>
        <textarea id="personal-history" name="personal-history" rows="5" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>


</body>
</html>
